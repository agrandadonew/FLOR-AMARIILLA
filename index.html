<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para mi Dani üíû</title>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
<style>
  body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:flex-end;
    background:linear-gradient(to top,#c8e6c9,#fffde7);
    overflow:hidden;
    font-family:'Comic Neue', cursive;
  }

  /* Pantalla inicial */
  .intro{
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:#ffeb3b;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:100;
    animation: fadeOut 1s forwards;
    animation-delay:2.5s;
  }
  .intro h1{
    font-size:42px;
    color:#fff;
    text-shadow:3px 3px 0 #000;
    margin:0;
  }
  .intro p{
    font-size:14px;
    margin-top:8px;
    color:#000;
  }
  @keyframes fadeOut {
    to {opacity:0;visibility:hidden;}
  }

  /* Tierra */
  .ground{
    width:100%;height:140px;
    background:#5d4037;
    border-top-left-radius:50% 20px;
    border-top-right-radius:50% 20px;
    position:absolute;bottom:0;
    z-index:1;
  }

  /* Semillas */
  .seed{
    width:16px;height:20px;
    background:radial-gradient(circle at 30% 30%, #a1887f, #6d4c41);
    border-radius:50% 50% 40% 40%;
    position:absolute;
    top:-30px;
    animation: fall 1.5s forwards;
    z-index:2;
  }
  .seed:nth-child(2){ left:48%; animation-delay:0.2s; }
  .seed:nth-child(3){ left:52%; animation-delay:0.4s; }

  @keyframes fall {
    80% { top: calc(100% - 140px); }
    100% { top: calc(100% - 135px); opacity:0; }
  }

  /* Agua */
  .drop{
    width:10px;height:14px;
    background:#2196f3;
    border-radius:50% 50% 50% 50%/60% 60% 40% 40%;
    position:absolute;
    top:-20px;
    animation: rain 1s forwards;
  }
  .drop:nth-child(4){ left:47%; animation-delay:2s; }
  .drop:nth-child(5){ left:51%; animation-delay:2.2s; }
  @keyframes rain {
    to { top: calc(100% - 130px); opacity:0; }
  }

  /* Tallo */
  .stem{
    width:14px;
    height:0;
    background:linear-gradient(to right,#2e7d32,#1b5e20);
    position:absolute;
    bottom:140px;
    left:50%;
    transform:translateX(-50%);
    border-radius:7px;
    animation: growStem 1.5s forwards;
    animation-delay:2.6s;
  }
  @keyframes growStem {
    to { height:260px; }
  }

  /* Hojas */
  .leaf{
    width:90px;height:45px;
    background:linear-gradient(to right,#4caf50,#2e7d32);
    border-radius:50%;
    position:absolute;
    opacity:0;
    top:120px;
    box-shadow:inset -4px 0px 6px rgba(0,0,0,0.2);
    animation: leafGrow 1s forwards;
  }
  .leaf.left{left:-85px;transform:rotate(-25deg);animation-delay:3.2s;}
  .leaf.right{left:10px;transform:rotate(25deg);animation-delay:3.4s;}
  @keyframes leafGrow {
    to { opacity:1; }
  }

  /* Flor */
  .flower{
    position:absolute;
    bottom:400px;
    left:50%;
    transform:translateX(-50%) scale(0);
    width:240px;height:240px;
    animation: bloom 1.5s forwards;
    animation-delay:3.6s;
  }
  @keyframes bloom {
    to { transform:translateX(-50%) scale(1); }
  }
  .center{
    width:110px;height:110px;
    background:radial-gradient(circle,#ffeb3b 20%, #fbc02d 60%, #f57f17 100%);
    border-radius:50%;
    border:4px solid #f9a825;
    position:absolute;top:65px;left:65px;
    box-shadow:0 0 20px rgba(0,0,0,0.3);
  }
  .petal{
    width:100px;height:150px;
    background:radial-gradient(circle at 30% 30%,#fff9c4,#fdd835);
    border-radius:50% 50% 40% 40%;
    position:absolute;left:70px;top:-10px;
    transform-origin:bottom center;
    box-shadow:0 0 12px rgba(0,0,0,0.25);
  }

  /* Frases alrededor de la flor */
  .phrase{
    position:absolute;
    font-size:20px;
    font-weight:700;
    color:#ff4081;
    text-shadow:2px 2px 0px #000;
    opacity:0;
    animation: fade 12s infinite;
  }
  .phrase.top{top:15%;left:50%;transform:translateX(-50%);}
  .phrase.right{top:50%;right:5%;transform:translateY(-50%);}
  .phrase.bottom{bottom:20%;left:50%;transform:translateX(-50%);}
  .phrase.left{top:50%;left:5%;transform:translateY(-50%);}

  .phrase:nth-child(7){animation-delay:4s;}
  .phrase:nth-child(8){animation-delay:5.5s;}
  .phrase:nth-child(9){animation-delay:7s;}
  .phrase:nth-child(10){animation-delay:8.5s;}
  .phrase:nth-child(11){animation-delay:10s;}
  .phrase:nth-child(12){animation-delay:11.5s;}

  @keyframes fade {
    0%,20% {opacity:1;}
    25%,100% {opacity:0;}
  }

  /* Corazones flotando */
  .heart{
    position:absolute;
    color:#e91e63;
    font-size:20px;
    opacity:0.8;
    animation: float 6s infinite;
  }
  .heart:nth-child(13){left:40%;bottom:150px;animation-delay:3s;}
  .heart:nth-child(14){left:60%;bottom:180px;animation-delay:4s;}
  .heart:nth-child(15){left:45%;bottom:200px;animation-delay:5s;}
  .heart:nth-child(16){left:55%;bottom:160px;animation-delay:6s;}

  @keyframes float {
    0% {transform:translateY(0) scale(1);opacity:0.8;}
    50% {transform:translateY(-80px) scale(1.3);opacity:1;}
    100% {transform:translateY(-150px) scale(0.8);opacity:0;}
  }
</style>
</head>
